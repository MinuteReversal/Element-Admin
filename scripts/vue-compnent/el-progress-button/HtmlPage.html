<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../../webConfig.js"></script>
    <script src="../../referenceCss.js"></script>
    <script src="../../referenceJs.js"></script>
    <script src="JavaScript.js"></script>
</head>
<body>
    <div id="areaSelect">
        <el-progress-button :percentage="percentage" @click="go"></el-progress-button>
    </div>
    <script>
        var vm = new Vue({
            el: "#areaSelect",
            components: Object.assign({}, {
                "el-progress-button": elProgressButton
            },
                $f.allComponents
            ),
            data: {
                percentage: 0,
                timer: null
            },
            methods: {
                go: function () {
                    var me = this;
                    me.percentage = 0;
                    if (me.timer) clearInterval(me.timer);
                    me.timer = setInterval(function () {
                        if (me.percentage === 100) {
                            clearInterval(me.timer);
                            return;
                        }
                        me.percentage = me.percentage + 1;
                    }, 500);
                }
            }
        });
    </script>
</body>
</html>
